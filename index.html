<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #16213e;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            color: #f0a500;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-options {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .game {
            width: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .game img {
            width: 100%;
            height: auto;
            display: block;
        }

        .game h2 {
            font-size: 1.8rem;
            color: #fff;
            margin: 15px 0;
            text-transform: uppercase;
            background-color: #1a1a2e;
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Game Hub</h1>
        <div class="game-options">
            <div class="game">
                <a href="game.html">
                    <img src="tic_tac_toe.png" alt="Tic Tac Toe">
                    <h2>Tic Tac Toe</h2>
                </a>
            </div>
            <div class="game">
                <a href="game2.html">
                    <img src="rock-paper-scissors.jpg" alt="Stone Paper Scissors">
                    <h2>Stone Paper Scissors</h2>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
